<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyectos Personales</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 50px 20px 30px 20px;
    }

    header img {
      width: 160px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 50%;
    }

    h1 {
      font-size: 2.8rem;
      margin: 0;
    }

    p.intro {
      max-width: 800px;
      margin: 20px auto;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #f5f5f5;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-top: 60px;
      text-align: center;
    }

    /* ==== TARJETAS ==== */
    #projects {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.25);
    }

    .card h3 {
      margin-top: 0;
      color: #fff;
    }

    .card p {
      color: #e0e0e0;
      font-size: 0.95rem;
      flex-grow: 1;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #f8f8f8;
    }
  </style>
</head>
<body>

  <header>
    <img src="../../assets/img/perfil.jpg" alt="Logo personal">
    <h1>Mis Proyectos</h1>

    <p class="intro">
      Esta secciÃ³n estÃ¡ dedicada a todos mis trabajos personales.
    </p>
  </header>

  <h2>ðŸ“‚ Proyectos Personales</h2>
  <section id="projects">
    <p>Cargando proyectos...</p>
  </section>

  <footer>
    Â© 2025 Pedro Delgado â€” Portfolio creado con GitHub Pages
  </footer>

  <script>
    const username = "PedroDelgado08";
    const container = document.getElementById("projects");

    fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
      .then(res => res.json())
      .then(repos => {
        // Filtramos los repos que no tienen grupo y no son forks
        const projects = repos.filter(repo => {
          if (repo.name === "PedroDelgado08.github.io" || repo.fork) return false;
          const match = repo.name.match(/^(.*?)-([A-Za-z0-9]+)-$/);
          return !match; // los que no tienen grupo
        });

        container.innerHTML = "";

        projects.forEach(repo => {
          const subName = repo.name; // usamos el nombre completo
          const card = document.createElement("a");
          card.className = "card";
          card.href = `./${subName}.html`; // ðŸ‘‰ enlace al HTML con el mismo nombre
          card.innerHTML = `
            <h3>${subName}</h3>
            <p>${repo.description || "Sin descripciÃ³n disponible"}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        container.innerHTML = "<p>Error al cargar proyectos ðŸ˜¢</p>";
        console.error(err);
      });
  </script>
</body>
</html>
