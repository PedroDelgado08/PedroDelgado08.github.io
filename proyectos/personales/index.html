<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personales | Proyectos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 40px 20px;
    }
    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    h2 {
      font-size: 2rem;
      margin-top: 40px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      margin: 10px 0 0 0;
      padding: 10px 20px;
      background: #fff;
      color: #0077ff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background: #f0f0f0;
    }
    #projects {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.25);
    }
    .card h3 {
      margin-top: 0;
      color: #fff;
    }
    .card p {
      color: #e0e0e0;
      font-size: 0.95rem;
      flex-grow: 1;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #f8f8f8;
    }
  </style>
</head>
<body>

  <header>
    <img src="../../assets/img/perfil.jpg" alt="Pedro Delgado">
    <h1>Proyectos Personales</h1>
    <a href="https://github.com/PedroDelgado08" target="_blank" class="btn">GitHub</a>
    <a href="https://www.linkedin.com/in/pedro-delgado-de-robles-munaiz-778b74250/" target="_blank" class="btn">LinkedIn</a>
  </header>

  <h2>ðŸ“‚ Proyectos Personales</h2>
  <section id="projects">
    <p>Cargando proyectos...</p>
  </section>

  <footer>
    Â© 2025 Pedro Delgado â€” Portfolio creado con GitHub Pages
  </footer>

  <script>
    const username = "PedroDelgado08";
const container = document.getElementById("projects");

fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
  .then(res => res.json())
  .then(repos => {
    // Filtramos los repos que no tienen grupo y no son forks
    const projects = repos.filter(repo => {
      if (repo.name === "PedroDelgado08.github.io" || repo.fork) return false;
      const match = repo.name.match(/^(.*?)-([A-Za-z0-9]+)-$/);
      return !match; // los que no tienen grupo
    });

    container.innerHTML = "";

    projects.forEach(repo => {
      const subName = repo.name; // aquÃ­ usamos el nombre completo
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${subName}</h3>
        <p>${repo.description || "Sin descripciÃ³n disponible"}</p>
        <a href="./${subName}.html" class="btn">Ver Proyecto</a>
      `;
      container.appendChild(card);
    });
  })
  .catch(err => {
    container.innerHTML = "<p>Error al cargar proyectos ðŸ˜¢</p>";
    console.error(err);
  });

  </script>
</body>
</html>
