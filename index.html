<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedro Delgado | Data Scientist Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5em;
    }

    #projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin-bottom: 60px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.2);
    }

    .card h3 {
      margin-top: 0;
      color: #fff;
    }

    .card p {
      color: #e0e0e0;
      font-size: 0.95rem;
    }

    a.btn {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 15px;
      background: #fff;
      color: #0077ff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    a.btn:hover {
      background: #f0f0f0;
    }

    footer {
      margin-bottom: 30px;
      color: #f8f8f8;
    }
  </style>
</head>
<body>
  <header>
    <h1>üöÄ Pedro Delgado</h1>
    <p>Data Scientist | Machine Learning | Deep Learning</p>
    <a href="https://github.com/PedroDelgado08" target="_blank" class="btn">Mi GitHub</a>
  </header>

  <section id="projects">
    <p>Cargando proyectos...</p>
  </section>

  <footer>
    <p>¬© 2025 Pedro Delgado ‚Äî Portfolio creado con ‚ù§Ô∏è y GitHub Pages</p>
  </footer>

  <script>
    const username = "PedroDelgado08";
    const container = document.getElementById("projects");

    fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
      .then(response => response.json())
      .then(repos => {
        container.innerHTML = "";
        repos.forEach(repo => {
          if (!repo.fork) {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h3>${repo.name}</h3>
              <p>${repo.description || "Sin descripci√≥n"}</p>
              <a href="${repo.html_url}" target="_blank" class="btn">Ver en GitHub</a>
            `;
            container.appendChild(card);
          }
        });
      })
      .catch(err => {
        container.innerHTML = "<p>Error al cargar proyectos üò¢</p>";
        console.error(err);
      });
  </script>
</body>
</html>
